<form [formGroup]="form" (submit)="submit()">
    <h5 class="h3 mb-3 fw-normal">Please register</h5>
    <div class="col-3">
    <input formControlName="username" type="text" class="form-control" placeholder="Username" required></div>
    <div class="col-3">
    <input formControlName="email" type="email" class="form-control" placeholder="Email" required></div>
    <div class="col-3">
    <input formControlName="password" type="password" class="form-control" placeholder="Password" required></div>
  
    <button class="btn btn-primary" type="submit">Submit</button>
  </form>
